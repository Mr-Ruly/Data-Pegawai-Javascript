<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Data Pegawai</h2>

<table>
    <thead>
        <tr>
            <th>Nama</th>
            <th>Umur</th>
            <th>Jabatan</th>
            <th>Status</th>
            <th>Gaji Pokok</th>
            <th>Tunjangan Jabatan</th>
            <th>BPJS</th>
            <th>Tunjangan Keluarga</th>
            <th>Total Gaji</th>
        </tr>
    </thead>
    <tbody id="dataPegawai">
        <!-- Data pegawai akan dimasukkan melalui JavaScript -->
    </tbody>
    <tfoot>
        <tr>
            <td colspan="8"><b>Total Keseluruhan</b></td>
            <td id="totalKeseluruhan"><b>Rp 0</b></td>
        </tr>
    </tfoot>
</table>

<script>
    // Data pegawai
    let pegawai = {
        nama: "Dodi Prayodi",
        umur: 25,
        jabatan: "Manajer",
        status: "Menikah"
    };

    // Menentukan gaji pokok berdasarkan jabatan
    let gajiPokok = 0;
    if (pegawai.jabatan === "Manajer") {
        gajiPokok = 15000000;
    } else if (pegawai.jabatan === "Asisten Manajer") {
        gajiPokok = 10000000;
    } else if (pegawai.jabatan === "Staff") {
        gajiPokok = 5000000;
    }

    // Menghitung tunjangan jabatan (15% dari gaji pokok)
    let tunjanganJabatan = 0.15 * gajiPokok;

    // Menghitung BPJS (10% dari gaji pokok)
    let bpjs = 0.10 * gajiPokok;

    // Menghitung tunjangan keluarga (jika menikah, 20% dari gaji pokok)
    let tunjanganKeluarga = pegawai.status === "Menikah" ? 0.20 * gajiPokok : 0;

    // Menghitung total gaji
    let totalGaji = gajiPokok + tunjanganJabatan - bpjs + tunjanganKeluarga;

    // Menampilkan data dalam tabel
    let tbody = document.getElementById("dataPegawai");
    tbody.innerHTML = `
        <tr>
            <td>${pegawai.nama}</td>
            <td>${pegawai.umur}</td>
            <td>${pegawai.jabatan}</td>
            <td>${pegawai.status}</td>
            <td>Rp ${gajiPokok.toLocaleString()}</td>
            <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
            <td>Rp ${bpjs.toLocaleString()}</td>
            <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
            <td><b>Rp ${totalGaji.toLocaleString()}</b></td>
        </tr>
    `;

    // Menampilkan total keseluruhan gaji dalam tfoot
    document.getElementById("totalKeseluruhan").innerHTML = `<b>Rp ${totalGaji.toLocaleString()}</b>`;
</script>

</body>
</html>
